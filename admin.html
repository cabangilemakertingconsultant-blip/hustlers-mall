<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store Admin | Hustling Mall</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body { font-family:'Segoe UI',sans-serif; background:#111; color:#fff; padding:15px; }
h2,h4 { color:#FFD700; text-align:center; }
.card { border-radius:10px; background:#1c1c1c; border:1px solid #FFD700; margin-bottom:20px; }
.product-img { width:100%; height:150px; object-fit:cover; border-radius:5px; }
.store-logo { max-height:50px; object-fit:contain; margin-bottom:5px; }
.btn-whatsapp { background:#25D366; color:#fff; border:none; border-radius:5px; width:100%; }
.btn-sm { margin-right:5px; margin-bottom:3px; }
.spinner-border-sm { width:1rem; height:1rem; border-width:.15em; }
.table-responsive { overflow-x:auto; }
.disabled-row { text-decoration: line-through; opacity: 0.6; }
</style>
</head>
<body>

<h2>Store Admin Panel | Hustling Mall</h2>

<!-- Auth Form -->
<div id="authForm" class="d-flex justify-content-center">
  <div class="card p-3" style="width:100%; max-width:400px;">
    <h4>Login / Sign Up</h4>
    <input id="email" type="email" class="form-control mb-2" placeholder="Email">
    <input id="password" type="password" class="form-control mb-2" placeholder="Password">
    <button class="btn btn-primary w-100 mb-2" onclick="login(this)">Login</button>
    <button class="btn btn-secondary w-100 mb-2" onclick="signup(this)">Sign Up</button>
  </div>
</div>

<!-- Admin Panel -->
<div id="adminPanel" style="display:none;">

  <!-- Store Info -->
  <div class="card p-3 mb-3">
    <h4>Your Store Info</h4>
    <input id="storeName" type="text" class="form-control mb-2" placeholder="Store Name">
    <input id="storeDirections" type="text" class="form-control mb-2" placeholder="Directions / Location">
    <input id="storeProvince" type="text" class="form-control mb-2" placeholder="Province">
    <input id="storeWhatsapp" type="text" class="form-control mb-2" placeholder="WhatsApp">
    <input id="storeLogo" type="text" class="form-control mb-2" placeholder="Logo URL">
    <button class="btn btn-warning w-100" onclick="updateStore()">Save Store Info</button>
  </div>

  <!-- Add Product -->
  <div class="card p-3 mb-3">
    <h4>Add Product</h4>
    <input id="productName" type="text" class="form-control mb-2" placeholder="Product Name">
    <input id="productPrice" type="number" class="form-control mb-2" placeholder="Price">
    <input id="productCategory" type="text" class="form-control mb-2" placeholder="Category">
    <input id="productDelivery" type="text" class="form-control mb-2" placeholder="Estimated Delivery">
    <input id="productWhatsapp" type="text" class="form-control mb-2" placeholder="WhatsApp">
    <textarea id="productDescription" class="form-control mb-2" placeholder="Description"></textarea>
    <input id="productImages" type="text" class="form-control mb-2" placeholder="Images URLs (comma separated)">
    <button class="btn btn-success w-100" onclick="addProduct()">Add Product</button>
  </div>

  <!-- Products Table -->
  <div class="card p-3 table-responsive">
    <h4>Your Products</h4>
    <table class="table table-striped table-dark mb-0">
      <thead>
        <tr>
          <th>Name</th><th>Images</th><th>Price</th><th>Category</th><th>Status</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="productsTable"></tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-warning" onclick="logout()">Logout</button>
  </div>

</div>

<script>
const supabase = supabase.createClient(
  'https://mcxlapbqbnguyedtsjmf.supabase.co',
  'PUBLIC_ANON_KEY_HERE'
);

let user = null;
let store = null;

// ===================
// License check
// ===================
function getLicenseStatus(store){
  if(!store.license_start) return 'No License';
  const now = new Date();
  const end = new Date(store.license_end);
  const graceEnd = new Date(end);
  graceEnd.setDate(graceEnd.getDate()+7); // 7 days grace
  if(now <= end) return 'Active';
  if(now <= graceEnd) return 'Grace';
  return 'Expired';
}

// ===================
// Sign Up
// ===================
async function signup(btn){
  btn.disabled=true;
  const email=document.getElementById('email').value.trim();
  const password=document.getElementById('password').value.trim();
  if(!email||!password){ alert('Enter email and password'); btn.disabled=false; return; }

  const { data, error } = await supabase.auth.signUp({ email, password });
  if(error){ alert(error.message); btn.disabled=false; return; }
  alert('Account created! Please login.');
  btn.disabled=false;
}

// ===================
// Login
// ===================
async function login(btn){
  btn.disabled=true;
  const email=document.getElementById('email').value.trim();
  const password=document.getElementById('password').value.trim();
  if(!email||!password){ alert('Enter email and password'); btn.disabled=false; return; }

  const { data, error } = await supabase.auth.signInWithPassword({ email, password });
  if(error){ alert(error.message); btn.disabled=false; return; }

  user = data.user;
  await loadStore();
  document.getElementById('authForm').style.display='none';
  document.getElementById('adminPanel').style.display='block';
  btn.disabled=false;
}

// ===================
// Logout
// ===================
async function logout(){
  await supabase.auth.signOut();
  user = null;
  store = null;
  document.getElementById('authForm').style.display='flex';
  document.getElementById('adminPanel').style.display='none';
}

// ===================
// Load Store
// ===================
async function loadStore(){
  const { data, error } = await supabase.from('stores').select('*').eq('owner_id', user.id).single();
  if(error && error.code==='PGRST116'){
    const { data: newStore } = await supabase.from('stores').insert({ owner_id: user.id }).select().single();
    store = newStore;
  } else store = data;

  if(store){
    document.getElementById('storeName').value=store.name||'';
    document.getElementById('storeDirections').value=store.directions||'';
    document.getElementById('storeProvince').value=store.province||'';
    document.getElementById('storeWhatsapp').value=store.whatsapp||'';
    document.getElementById('storeLogo').value=store.logo||'';
  }
  loadProducts();
}

// ===================
// Update Store Info
// ===================
async function updateStore(){
  store.name = document.getElementById('storeName').value.trim();
  store.directions = document.getElementById('storeDirections').value.trim();
  store.province = document.getElementById('storeProvince').value.trim();
  store.whatsapp = document.getElementById('storeWhatsapp').value.trim();
  store.logo = document.getElementById('storeLogo').value.trim();

  const { error } = await supabase.from('stores').update(store).eq('id', store.id);
  if(error) alert(error.message);
  else alert('Store info updated!');
}

// ===================
// Load Products
// ===================
async function loadProducts(){
  const { data, error } = await supabase.from('products').select('*').eq('store_id', store.id).order('created_at',{ascending:false});
  if(error){ alert(error.message); return; }

  const licenseStatus = getLicenseStatus(store);
  const disabledClass = licenseStatus === 'Expired' ? 'disabled-row' : '';

  document.getElementById('productsTable').innerHTML = data.map(p=>{
    const images = p.images||[];
    const imgHtml = images.map(url=>`<img src="${url}" style="width:50px;height:50px;margin-right:2px;border-radius:5px;">`).join('');
    return `<tr class="${disabledClass}">
      <td>${p.name}</td>
      <td>${imgHtml}</td>
      <td>R${p.price}</td>
      <td>${p.category||''}</td>
      <td>${p.featured?'Featured':'Normal'}</td>
      <td>
        <button class="btn btn-success btn-sm" onclick="featureProduct('${p.id}',this)" ${licenseStatus==='Expired'?'disabled':''}>Feature</button>
        <button class="btn btn-danger btn-sm" onclick="removeProduct('${p.id}',this)" ${licenseStatus==='Expired'?'disabled':''}>Remove</button>
      </td>
    </tr>`;
  }).join('');
}

// ===================
// Add Product
// ===================
async function addProduct(){
  const licenseStatus = getLicenseStatus(store);
  if(licenseStatus==='Expired'){ alert('Your license has expired! Cannot add products.'); return; }

  const name=document.getElementById('productName').value.trim();
  const price=document.getElementById('productPrice').value.trim();
  const category=document.getElementById('productCategory').value.trim();
  const delivery=document.getElementById('productDelivery').value.trim();
  const whatsapp=document.getElementById('productWhatsapp').value.trim();
  const description=document.getElementById('productDescription').value.trim();
  const images=document.getElementById('productImages').value.split(',').map(i=>i.trim()).filter(Boolean);

  if(!name||!price){ alert('Product name and price required'); return; }

  const { error } = await supabase.from('products').insert({
    store_id: store.id,
    name, price, category, delivery, whatsapp, description, images
  });
  if(error) alert(error.message);
  else {
    alert('Product added!');
    document.getElementById('productName').value='';
    document.getElementById('productPrice').value='';
    document.getElementById('productCategory').value='';
    document.getElementById('productDelivery').value='';
    document.getElementById('productWhatsapp').value='';
    document.getElementById('productDescription').value='';
    document.getElementById('productImages').value='';
    loadProducts();
  }
}

// ===================
// Feature / Remove Product
// ===================
async function featureProduct(id,btn){
  btn.disabled=true;
  try{
    const { data: product } = await supabase.from('products').select('featured').eq('id',id).single();
    await supabase.from('products').update({ featured: !product.featured }).eq('id',id);
    loadProducts();
  } catch(e){ alert(e.message); } finally { btn.disabled=false; }
}

async function removeProduct(id,btn){
  if(!confirm('Remove this product?')) return;
  btn.disabled=true;
  try{
    const { error } = await supabase.from('products').delete().eq('id',id);
    if(error) alert(error.message);
    loadProducts();
  } finally { btn.disabled=false; }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
