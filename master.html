<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Master Admin | Hustling Mall</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body { font-family:'Segoe UI',sans-serif; padding:15px; background:#111; color:gold; }
h2,h4 { color:gold; text-align:center; }
.card { border-radius:10px; margin-bottom:20px; background:#1c1c1c; border:1px solid gold; }
.store-logo { max-height:50px; object-fit:contain; margin-right:5px; }
.product-img { width:50px; height:50px; object-fit:cover; border-radius:5px; margin-right:5px; }
.spinner-border-sm { width:1rem; height:1rem; border-width:.15em; }
.table-responsive { overflow-x:auto; }
.btn-sm { margin-right:5px; margin-bottom:3px; }
</style>
</head>
<body>

<h2>Master Admin Panel | Hustling Mall</h2>

<!-- Master Login -->
<div id="authForm" class="d-flex justify-content-center">
  <div class="card p-3" style="width:100%; max-width:400px;">
    <h4>Master Login</h4>
    <input id="email" type="email" class="form-control mb-2" placeholder="Email" value="cabangilemakertingconsultant@gmail.com" readonly>
    <input id="password" type="password" class="form-control mb-2" placeholder="Password">
    <button class="btn btn-primary w-100 mb-2" onclick="login(this)">Login</button>
  </div>
</div>

<div id="masterPanel" style="display:none;">
  <div class="card p-3 table-responsive">
    <h4>All Stores & Products</h4>
    <div id="loadingSpinner" class="mb-2" style="display:none;">
      <div class="spinner-border text-warning" role="status"><span class="visually-hidden">Loading...</span></div>
      <span>Loading...</span>
    </div>
    <table class="table table-striped table-dark mb-0">
      <thead>
        <tr>
          <th>Store</th><th>Logo</th><th>WhatsApp</th><th>Product</th><th>Images</th>
          <th>Price</th><th>Category</th><th>Status</th><th>Actions</th><th>License</th>
        </tr>
      </thead>
      <tbody id="marketplaceTable"></tbody>
    </table>
  </div>
  <div class="d-flex justify-content-center mt-3"><button class="btn btn-warning" onclick="logout()">Logout</button></div>
</div>

<script>
const supabase = supabase.createClient(
  'https://mcxlapbqbnguyedtsjmf.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jeGxhcGJxYm5ndXllZHRzam1mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzNzI3MzAsImV4cCI6MjA4Mzk0ODczMH0.p82ogUSUiCWJye6fjZu9M0uBrCLO_Dpl0FpAqO7RQuU'
);

let user = null;

// ===================
// Login
// ===================
async function login(btn) {
  btn.disabled = true;
  const spinner = document.createElement('span');
  spinner.className = 'spinner-border spinner-border-sm ms-2';
  btn.appendChild(spinner);

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!password){ alert('Enter password'); btn.disabled=false; btn.removeChild(spinner); return; }

  const { data, error } = await supabase.auth.signInWithPassword({ email, password });
  if(error){ alert(error.message); btn.disabled=false; btn.removeChild(spinner); return; }

  user = data.user;

  if(user.email !== 'cabangilemakertingconsultant@gmail.com'){
    alert('Not authorized');
    await supabase.auth.signOut();
    btn.disabled=false;
    btn.removeChild(spinner);
    return;
  }

  document.getElementById('authForm').style.display='none';
  document.getElementById('masterPanel').style.display='block';
  loadAllMarketplace();
  btn.disabled=false; btn.removeChild(spinner);
}

// ===================
// Logout
// ===================
async function logout(){
  await supabase.auth.signOut();
  document.getElementById('authForm').style.display='block';
  document.getElementById('masterPanel').style.display='none';
  document.getElementById('password').value='';
}

// ===================
// Load all stores and products
// ===================
async function loadAllMarketplace(){
  document.getElementById('loadingSpinner').style.display='block';
  const { data: products, error } = await supabase.from('products').select('*, stores(*)').order('created_at',{ascending:false});
  document.getElementById('loadingSpinner').style.display='none';
  if(error) return alert(error.message);

  document.getElementById('marketplaceTable').innerHTML = products.map(p => {
    const store = p.stores || {};
    const images = p.images || [];
    const imgHtml = images.map(url=>`<img src="${url}" style="width:40px;height:40px;border-radius:5px;margin-right:2px;">`).join(' ');
    const licenseStatus = store.license_end && new Date(store.license_end) > new Date() ? 'Active' : 'Expired';

    return `<tr>
      <td>${store.name||'Unknown'}</td>
      <td><img src="${store.logo||''}" style="max-height:40px;"></td>
      <td><a href="https://wa.me/${store.whatsapp}" target="_blank">${store.whatsapp||''}</a></td>
      <td>${p.name}</td>
      <td>${imgHtml}</td>
      <td>R${p.price}</td>
      <td>${p.category||''}</td>
      <td>${p.featured?'Featured':'Normal'}</td>
      <td>
        <button class="btn btn-success btn-sm" onclick="featureProduct('${p.id}',this)">Feature</button>
        <button class="btn btn-danger btn-sm" onclick="removeProduct('${p.id}',this)">Remove</button>
        <button class="btn btn-info btn-sm" onclick="extendLicense('${store.id}',30)">Extend 30d</button>
      </td>
      <td>${licenseStatus}</td>
    </tr>`;
  }).join('');
}

// ===================
// Feature / Remove
// ===================
async function featureProduct(id,btn){
  btn.disabled=true;
  try{
    const { data: product } = await supabase.from('products').select('featured').eq('id',id).single();
    await supabase.from('products').update({ featured: !product.featured }).eq('id', id);
    loadAllMarketplace();
  } catch(e){ alert(e.message); } finally { btn.disabled=false; }
}

async function removeProduct(id,btn){
  if(!confirm('Remove this product?')) return;
  btn.disabled=true;
  try{
    const { error } = await supabase.from('products').delete().eq('id',id);
    if(error) alert(error.message);
    loadAllMarketplace();
  } finally { btn.disabled=false; }
}

// ===================
// Extend license
// ===================
async function extendLicense(storeId,days){
  if(!confirm(`Extend license by ${days} days?`)) return;
  try{
    const { error } = await supabase.rpc('extend_license', { store_uuid: storeId, days });
    if(error) alert(error.message);
    loadAllMarketplace();
  } catch(e){ alert(e.message); }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
